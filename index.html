<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Extravaganza!</title>
</head>

<body>
    <header class="header">
        <button id="highScoreBtn">View High Score</button>

        <!-- i need to look into if i can use the time tag instead of div -->
        <p class="timer">Time Remaining:
            <span id="timerEl">75</span>
        </p>
    </header>


    <main id="mainParentEl">

        <h1 id="bigText">WELCOME TO THE CODE QUIZ</h1>

        <p id="mainMiddleContent">
            This quiz contains 5 multiple choice questions that must be answered within 75 seconds. Any wrong answers
            will automatically reduce your time available by 10 seconds. So whenever you're ready, click the start
            button below! :)
        </p>

        <button id="startBtn">Start</button>

        <label id="labelMessage">Created by Jennifer Gutierrez</label>
    </main>
    <script src="./assets/js/script.js"></script>
</body>


</html>
